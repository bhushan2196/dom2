<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>Enter your height and weight below to check your BMI result</p> 
    <label for="">Put your weight in here (KG)</label> <br> <br>
    <input type="number" name="" id="weight"> <br> <br>
    <label for="">Put your height in here (Meter)</label> <br> <br>
    <input type="number" name="" id="height"> <br>
    <button id="btn" onclick="CalculateBMI()">Calculate BMI</button>
    <p id="result">result</p>
    

    <script>

        const weight=document.getElementById('weight');
        const height=document.getElementById('height');
        const btn=document.getElementById('btn')
        const msg=document.getElementById("result")
        let type=""
        function CalculateBMI(){
            let num=weight.value/(height.value*height.value)
           let bmi=parseFloat(num).toFixed(1)
           
           
            if(bmi<18.4){
                type="Under Weight"
            }
            else if(bmi >= 18.5 && bmi <= 24.9){
                type="Normal Weight"
            }
            else if(bmi >= 25 && bmi <= 29.9){
                type="Over weight"
            }
            else if(bmi>=30){
                type="Obese"
            }
            msg.innerHTML=`Your BMI is ${bmi} which means You are ${type}.`
        }
    </script>
</body>
</html>
